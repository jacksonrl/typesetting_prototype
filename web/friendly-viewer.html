<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading PDF...</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        embed {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <embed id="pdf-embed" type="application/pdf">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const fileUrl = params.get('file');
            const fileName = params.get('name');

            if (fileName) {
                document.title = fileName;
            }

            if (fileUrl) {
                document.getElementById('pdf-embed').src = fileUrl;
            } else {
                document.body.innerHTML = '<h1>Error: No file URL provided.</h1>';
            }
        });
    </script>
</body>
</html>
